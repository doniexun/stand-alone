[Basic Config]
com.littlehotspot.alone.logs.app.dir.area = 010             ;日志文件所属区域，必须手动配置
com.littlehotspot.alone.logs.app.dir.usb_drive = d:\log     ;日志文件在 USB 存储设备中的目录，必须手动配置
com.littlehotspot.alone.logs.app.dir.temp =                 ;程序运行的临时目录
com.littlehotspot.alone.logs.app.dir.data =                 ;程序运行的数据目录
com.littlehotspot.alone.logs.time.sync.url = http://mobile.littlehotspot.com/systemtime.php ;获取时间的 URL 地址

[OSS Config]
com.littlehotspot.alone.logs.oss.bucket.name = redian-produce            ;OSS 存储桶名 redian-development redian-produce
com.littlehotspot.alone.logs.oss.key.prefix = log/box-standalone/        ;OSS 对象前缀
com.littlehotspot.alone.logs.oss.key.bibasic.prefix = log/box_standalone/        ;OSS 对象前缀
com.littlehotspot.alone.logs.oss.key.media.prefix = media/stand_alone/   ;OSS 媒体对象前缀

[Media Config]
com.littlehotspot.alone.media.path.source =                     ;Mov 视频文件的路径
com.littlehotspot.alone.media.path.target =                     ;转换后 ts 文件的路径
com.littlehotspot.alone.media.path.list.url = http://devp.mobile.littlehotspot.com/small/FlashMemery/getMenuList?hotel_id ;获取单机版机顶盒节目单的 URL 地址
com.littlehotspot.alone.area.path.url = http://devp.mobile.littlehotspot.com/Basedata/areainfo/getCityByAreano?area_no ;获取area_id的 URL 地址

